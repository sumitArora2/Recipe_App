<ion-header>

  <ion-navbar>
    <ion-title>shopping-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #f="ngForm" (ngSubmit)="onAddItem(f)">
  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" name="ingredientName" placeholder="Milk" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Amount</ion-label>
      <ion-input type="number" name="amount" placeholder="2" ngModel required></ion-input>
    </ion-item>
  </ion-list>
  <button type="submit" ion-button block [disabled]="!f.valid">Add Item</button>
</form>
<ion-list>
  <ion-item *ngFor="let items of listItems; let i=index"  (click)="onCheckItem(i)">
   <h3>{{items.name}} ({{items.amount}})</h3>
  </ion-item>
</ion-list>
</ion-content>
